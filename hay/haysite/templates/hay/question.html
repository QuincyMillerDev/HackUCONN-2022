{% extends 'hay/main.html' %}
{% load static %}
{% block content %}


<div id="form-wrapper">
	<form action="/p/quote.php" method="GET">
		<h1 id="form-title">How are you feeling?</h1>
		<div id="debt-amount-slider">
			<input type="radio" name="debt-amount" id="1" value="1" required>
			<label for="1" data-debt-amount="Rough"></label>
			<input type="radio" name="debt-amount" id="2" value="2" required>
			<label for="2" data-debt-amount="Bad"></label>
			<input type="radio" name="debt-amount" id="3" value="3" required>
			<label for="3" data-debt-amount="Decent"></label>
			<input type="radio" name="debt-amount" id="4" value="4" required>
			<label for="4" data-debt-amount="Good"></label>
			<input type="radio" name="debt-amount" id="5" value="5" required>
			<label for="5" data-debt-amount="Amazing!"></label>
			<div id="debt-amount-pos"></div>
		</div>
	</form>
	<button type="submit">Submit</button>
</div>

{% endblock content %}
